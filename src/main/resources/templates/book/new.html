<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Przepiśniki - tworzenie| SweetSpot Recipies</title>
</head>
<body>
<div align="center">
  <h1>Dodaj przepiśnik</h1>
  <br />
  <form action="#" th:action="@{/book/save}" th:object="${book}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Nazwa:</td>
        <td>
          <input type="text" th:field="*{name}" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Zapisz</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
